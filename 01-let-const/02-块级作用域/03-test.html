<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function f() {
        console.log("I am outside!")
      }

      ;(function () {
        if (false) {
          // 重复声明一次函数f
          function f() {
            console.log("I am inside!")
          }
        }

        f() //报错
        //考虑到环境导致的行为差异太大，应该避免在块级作用域内声明函数。
        //如果确实需要，也应该写成函数表达式，而不是函数声明语句。
      })()
    </script>
  </body>
</html>
